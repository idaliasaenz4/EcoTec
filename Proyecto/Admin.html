<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOTecNM Delicias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-primary text-white p-3">
                <div class="d-flex align-items-center">
                    <i class="fas fa-user-circle fa-3x mr-3"></i>
                    <h2 class="mb-0">ECOTecNM Delicias</h2>
                </div>
                <p>Administrador</p>
                <p>¡Tu voz por un campus mejor!</p>
            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Título del Problema</h5>
                    </div>
                    <div class="card-body">
                        <p>Agrega una descripción</p>
                        
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h6>Evidencia del caso</h6>
                        <div class="text-center">
                            <i class="fas fa-image fa-3x text-muted"></i>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="reportOptions" id="reportVerified" checked>
                        <label class="form-check-label" for="reportVerified">Reporte verificado</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="reportOptions" id="attachImages">
                        <label class="form-check-label" for="attachImages">Adjuntar imágenes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="reportOptions" id="highPriority">
                        <label class="form-check-label" for="highPriority">Prioridad alta</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="reportOptions" id="mediumPriority">
                        <label class="form-check-label" for="mediumPriority">Prioridad media</label>
                    </div>
                </div>
                <div class="mt-3">
                    <textarea class="form-control" rows="3" placeholder="Comentario del Administrador al problema publicado"></textarea>
                </div>
                <div class="mt-3 text-right">
                    <button class="btn btn-primary mr-2">Enviar</button>
                    <button class="btn btn-secondary mr-2">Editar Reporte</button>
                    <button class="btn btn-success">Enviar Reporte</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
