<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reporte</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="CrearReporte.html">Crear Reporte</a></li>
            </ul>
            <div class="logo">EcoTecNM</div>
        </nav>
    </header>
    <div class="report-section">
        <h2>Crear Reporte</h2>
        <div class="problem-section">
            <input type="text" placeholder="Ingresa el título de su problema">
            <hr class="tsuru">
            <textarea placeholder="Describe el problema">En una pequeña comunidad, la disponibilidad de agua potable se ha convertido en un problema crítico. La única fuente de agua local, un manantial, ha experimentado una disminución drástica en su caudal debido a factores climáticos impredecibles y el aumento de la demanda de agua de la creciente población. Los residentes se enfrentan a interrupciones frecuentes en el suministro de agua y la calidad del agua ha disminuido, lo que plantea riesgos para la salud.</textarea>
            <div class="image-upload">
                <button>&#128247;</button>
                <button class="remove-image">&times;</button>
            </div>
            <div class="image-upload">
                <button>&#128247;</button>
                <button class="remove-image">&times;</button>
            </div>
        </div>
        <div class="report-requirements">
            <h3>Requisitos del Reporte</h3>
            <div class="form-group">
                <label>No. de control</label>
                <input type="text" placeholder="Número de Control">
            </div>
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" placeholder="Correo">
            </div>
            <div class="form-group">
                <label>Selecciona una Categoría</label>
                <select>
                    <option value="">Reporte</option>
                    <option value="">Sugerencia</option>
                    <option value="">Queja</option>
                </select>
            </div>
            <button class="upload-evidence">Subir Evidencia</button>
            <button class="send-report">Enviar Reporte</button>
        </div>
    </div>
</body>
<script src="scripts/subir.js"></script>
</html>
